<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocker Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Site Blocker 設定</h1>
    <div class="section">
      <h2>ブロック時間設定</h2>
      <label for="startTime">開始時間</label>
      <input type="time" id="startTime">
      <label for="endTime">終了時間</label>
      <input type="time" id="endTime">
      <button id="saveTimeSettings">保存</button>
    </div>
    <div class="section">
      <h2>ホワイトリスト</h2>
      <textarea id="whitelist" rows="5" placeholder="許可するURLを1行ずつ入力"></textarea>
      <button id="saveWhitelistSettings">保存</button>
    </div>
  </div>
  <script src="options.js" defer></script>
</body>
</html>
